<div class="row">
  <div class="col-lg-8">
  <h2>{{station.name}} - {{station.city}} {{station.address}}</h2>
  <h3>Entries{{ants}}</h3>
  <table>
  <thead>
    <tr>
      <th>Price</th>
      <th>Fuel</th>
      <th>Added</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="entry in station.entries">
      <th>{{fuel}}</th>
      <th>{{station.price}}</th>
      <th>{{added}}</th>
      {{entry}}
    </tr>
  </tbody>
  </table>
    
  </div>
  <div class="col-lg-4">
  <h3>Search</h3>
  </div>
</div>
